<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike_product_card_dark</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="logo">
		   		<a href="#">
		      		<img src="img/logo.png" alt="logo">	
		   		</a>
	    </div> <!--/logo-->

		</header>

		<main>
			<div class="product-card">

			<div class="product-photo">
				<img class="product-main-info__main-img" src="img/Nike-SB-Stefan-Janoski-Max.png" alt="main-img">
			</div>

			<div class="product-info">
				<h1 class="product-info__name">Nike SB Stefan Janoski Max</h1>
				<p class="product-info__description">Unisex Skateboarding Shoe</p>

				<div class="product-rating">
					<ul class="product-rating__stars">
						<li><a href=""><i class="icon-star stars--yellow"></i></a></li>
						<li><a href=""><i class="icon-star stars--yellow"></i></a></li>
						<li><a href=""><i class="icon-star stars--yellow"></i></a></li>
						<li><a href=""><i class="icon-star stars--white"></i></a></li>
						<li><a href=""><i class="icon-star stars--white"></i></a></li>
					</ul>
				</div>

				<select class="product-info__size">
					<option value="0" selected disabled hidden>Size</option>
					<option value="40">40</option>
					<option value="41">41</option>
					<option value="42">42</option>
					<option value="43">43</option>
					<option value="44">44</option>
					<option value="45">45</option>
				</select>

				<select class="product-info__quantity">
					<option value="0" selected disabled hidden>Qty</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>

				<button class="add-to-card btn btn--backgr">Add to card</button>
				
			</div><!--/product-info-->

			
		</div><!--/product-card-->

		</main> 
	</div> <!-- /container -->	
</body>
</html>
